<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Add Organization</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">

</head>

<body>
	<div class=container align="center" border=1px>

		<div wicket:id="feedback3"></div>

		<form action="#" wicket:id="form3">
			<table border=1px>
				<thead>
					<th>Enter the details to update:</th>
				</thead>
				<tbody>
					<tr>
						<th>Organization id</th>
						<td><input wicket:id="y0" type="text"></td>
					</tr>
					<tr>
						<th>Organization name</th>
						<td><input wicket:id="y1" type="text"><br></td>
					</tr>
					<tr>
						<th>Organization Type</th>
						<td><input wicket:id="y2" type="text"> <br></td>
					</tr>
					<tr>

						<th>Location</th>
						<td><input wicket:id="y3" type="text"> <br></td>
					</tr>

				</tbody>
			</table>
			<table>
				<tr>
					<td><input type="submit" value="save"
						class="btn btn-primary btn-sm mb-3" /></td>
					<td>
						<h4 wicket:id="cancel" class="btn btn-danger btn-sm mb-3">cancel</h4>
					</td>
				</tr>
			</table>
		</form>


	</div>
	
</body>
</html>
